<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Flask</title>
</head>
<body>
    <h1>These are my friends</h1>

    <form action="/friends/create" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname">
        <label for="occ" >Occupation:</label>
        <input type="text" name="occ" id="occ">
        <input type="submit" value="Add Friend">
    </form>
    
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            {% for one_friend in friends %}
                <tr>
                    <td>{{ one_friend.first_name }}</td>
                    <td>{{ one_friend.last_name }}</td>
                    <td>{{ one_friend.occupation }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
