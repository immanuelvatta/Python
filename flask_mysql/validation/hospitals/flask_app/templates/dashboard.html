<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- nav bar -->

    <!-- content -->

    <div class="d-flex flex-column align-items-center justify-content-center">
        <h1>Hospital Dashboard</h1>
        <p>name {{hospital.name}} </p>
        <p>city {{hospital.city}}</p>
        {% if hospital.patients | length < 1 %}
            <p>There are no patients</p>
        {% else %}
        <p>````````````</p>
        <ul>
            {% for p in hospital.patients  %}
                <li><a href="/patient/{{p.id}}">{{p.full_name}}</a> {{p.age}}</li>
                <li>{{p.hospital}}</li>
            {% endfor %}

        </ul>
        {% endif %}
        <!-- <p>{{hospital}}</p> -->
        <div>
            <ul class="d-flex justify-content-evenly list-unstyled"> 
                <li><a href="/hospital/{{hospital.id}}/edit" class="btn btn-info">Edit</a></li>
                <li><a href="/hospital/logout" class="btn btn-danger">Logout</a></li>
            </h2>
        </div>

        <div>
            <form action="/patient/create" method="post">
                <div class="mb-3">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-select">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                        <option value="2">Other</option>
                    </select>
                </div>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
