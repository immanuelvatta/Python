<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        <a href="/users/show/{{ user.id }}">Show</a> |
                        <a href="/users/edit/{{ user.id }}">Edit</a> |
                        <a href="/users/delete/{{ user.id }}">Delete</a>
                    </td>
                </tr>
                
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add a User</a>
</body>
</html>
